<div class="container">
    <div class="container-header">
        <label for="title">{{'Bank Accounts' | translate}}</label>
        <p-button label="{{'Create' | translate}}" icon="pi pi-plus" [rounded]="true" severity="success"
            (onClick)="createBankAccount()" />
    </div>
    <div class="card">
        <p-table [value]="bankAccounts" [rows]="page" [tableStyle]="{ 'min-width': '50rem' }" size="small">
            <ng-template #caption>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input type="text" pInputText [formControl]="searchControl" placeholder="Search" pSize="small" />
                </p-iconfield>
            </ng-template>
            <ng-template #header class="table-header">
                <tr>
                    <th style="width:45%">{{'Type Account' | translate}}</th>
                    <th style="width:45%">{{'Name' | translate}}</th>
                    <th style="width:10%">{{'Action' | translate}}</th>
                </tr>
            </ng-template>
            <ng-template #body let-bankAccount>
                @if (!loading()) {
                <tr>
                    <td>{{ bankAccount.typeAccount }}</td>
                    <td>{{ bankAccount.name }}</td>
                    <td>
                        <p-menu #menu [model]="items" [id]="bankAccount.id" [popup]="true" [appendTo]="'body'" />
                        <p-button (click)="openToggle(menu, $event, bankAccount.id)" icon="pi pi-ellipsis-v" />
                    </td>
                </tr>
                } @else {
                <tr>
                    <td colspan="3">
                        <app-row-table-skeleton [columns]="1" [rows]="1"></app-row-table-skeleton>
                    </td>
                </tr>
                }
            </ng-template>
        </p-table>

        <div class="card flex justify-center">
            <p-paginator (onPageChange)="onPagination($event)" [first]="0" [rows]="pageSize"
                [totalRecords]="totalElements" [rowsPerPageOptions]="[2, 5, 10]" />
        </div>
    </div>
</div>
