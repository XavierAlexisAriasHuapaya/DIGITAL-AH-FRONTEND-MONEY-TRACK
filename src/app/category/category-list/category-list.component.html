<div class="container">
    <div class="container-header">
        <label for="title">Categories</label>
        <p-button label="Create" icon="pi pi-plus" [rounded]="true" severity="success" (onClick)="createCategory()" />
    </div>
    <div class="card">
        <p-table [value]="categories" [rows]="page" [tableStyle]="{ 'min-width': '50rem' }" size="small">
            <ng-template #caption>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input type="text" pInputText [formControl]="searchControl" placeholder="Search" pSize="small" />
                </p-iconfield>
            </ng-template>
            <ng-template #header class="table-header">
                <tr>
                    <th style="width:45%">Type Movement</th>
                    <th style="width:45%">Description</th>
                    <th style="width:10%">Action</th>
                </tr>
            </ng-template>
            <ng-template #body let-customer>
                <tr>
                    <td [ngClass]="{
                        'cl-inbound': customer.type === 'INBOUND',
                        'cl-outbound': customer.type === 'OUTBOUND',
                    }">{{ customer.type }}</td>
                    <td>{{ customer.description }}</td>
                    <td>
                        <p-menu #menu [model]="items" [id]="customer.id" [popup]="true" [appendTo]="'body'" />
                        <p-button (click)="openToggle(menu, $event, customer.id)" icon="pi pi-ellipsis-v" />
                    </td>
                </tr>
            </ng-template>
        </p-table>

        <div class="card flex justify-center">
            <p-paginator (onPageChange)="onPagination($event)" [first]="0" [rows]="pageSize"
                [totalRecords]="totalElements" [rowsPerPageOptions]="[2, 5, 10]" />
        </div>
    </div>
</div>
