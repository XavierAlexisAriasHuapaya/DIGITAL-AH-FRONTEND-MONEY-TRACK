<div class="container-chart container-dark-light">
    <div class="container-title">
        <div class="title">
            <p>{{'Annual Income and Expense Summary' | translate}} {{year}}</p>
        </div>
        <div class="filter">
            <i class="pi pi-filter" (click)="popoverFilter.openPopeverFilter($event)"></i>
        </div>
    </div>

    <div class="container-chart-element-month">
        @if (!loadingTransactionBarByUserId()) {
        <p-chart type="bar" [data]="dataMonth" [options]="optionsMonth"></p-chart>
        } @else {
        <div class="chart-skeleton">
            <p-skeleton width="100%" height="100%"></p-skeleton>
        </div>
        }
    </div>
</div>

<app-popover-filter #popoverFilter (dateFilter)="onDateChange($event)"></app-popover-filter>
